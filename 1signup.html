<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body bgcolor="pink" >
       
       <center><h2>SIGN UP</h2></center>
       <fieldset>
        <form>
    <label>FIRST NAME:</label>
        <input type="text" placeholder ="FIRST NAME">
    <label>SURNAME:</label>
        <input type="text" placeholder ="SURNAME">
    <br><br>
    <label>NEW PASSWORD:</label>
        <input type="text" placeholder ="New password">
    <br><br>
    <label>DEGREE/B.TECH:</label>
    <select>
    <option>degree</option>
    <option>b.tech</option>
    </select><br><br>
    <label>BRANCH:</label>
    <select>
    <option>CSE</option>
    <option>ECE</option>
    <option>EEE</option>
    <option>CIVIL</option>
    <option>MECH</option>
    <option>AI&DS</option>
    <option>AI&MS</option>
    </select><br><br>
    <label>YAER:</label>
    <input type="text" placeholder ="Enter year">
    <br><br>
    <label>MOBILE NUMBER:</label>
    <input type="text" placeholder ="Enter mobile number">
    <br><br>
    <label>DATE OF BIRTH:</label>
    <input type="date">
    <br><br>
    <label>SECTION:</label>
    <input type="radio" name="section" id="A" value="ABC">A
    <input type="radio" name="section" id="B" value="abc">B
    <input type="radio" name="section" id="C" value="123">C
    <center><p><input style="background-color:rgb(119, 252, 119)" type="submit" value ="submit"></p></center>
    </form>
    </fieldset>
    </body>
</html>
